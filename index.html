<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- /Fonts -->
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Mortgage Calculator</h1>
        <button>Clear All</button>
      </header>
      <form action="get">
        <label for="mortgage-amount">Mortgage Amount</label>

        <input
          type="number"
          name="mortgage-amount"
          id="mortgage-amount"
          required
        />

        <label for="mortgage-term">Mortgage Term</label>
        <input
          type="number"
          name="mortgage-term"
          id="mortgage-term"
          inputmode="numeric"
          required
        />

        <label for="interest-rate">Interest Rate</label>
        <input type="number" name="interest-rate" id="interest-rate" required />
      </form>

      <form method="post">
        <legend>Mortgage Type</legend>
        <label
          ><input type="radio" name="radio" value="repayment" />Repayment</label
        >
        <label
          ><input type="radio" name="radio" value="interest-only" />Interest
          Only</label
        >

        <input type="submit" value="Calculate Repayments" />
      </form>

      <section>
        <h2>Results shown here</h2>
        <p>
          Complete the form and click ‚Äúcalculate repayments‚Äù to see what your
          monthly repayments would be.
        </p>
      </section>
    </main>

    <!-- Completed results start -->

    provided. To adjust the results, edit the form and click ‚Äúcalculate
    repayments‚Äù again. Your monthly repayments Total you'll repay over the term -->

    </div>
  </body>
</html>
