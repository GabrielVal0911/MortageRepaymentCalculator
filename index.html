<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>

    <link rel="stylesheet" href="style.css" />
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- /Icons -->
    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- /Fonts -->
    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <header>
        <h1>Mortgage Calculator</h1>
        <button class="btn-clear" id="btn-clear-all">Clear All</button>
      </header>
      <form action="get">
        <label for="mortgage-amount">Mortgage Amount</label>
        <div class="container-input">
          <span class="dollar-sign">$</span>
          <input
            type="number"
            name="mortgage-amount"
            id="mortgage-amount"
            class="input mortgage-amount"
            required
          />
          <small></small>
        </div>

        <div class="wrapper-term-rate">
          <div>
            <label for="mortgage-term" class="input-label">Mortgage Term</label>
            <div class="container-input">
              <input
                type="number"
                name="mortgage-term"
                id="mortgage-term"
                inputmode="numeric"
                class="input mortgage-term"
                required
              />
              <span class="years">years</span>
              <small></small>
            </div>
          </div>

          <div>
            <label for="interest-rate" class="input-label">Interest Rate</label>
            <div class="container-input">
              <input
                type="number"
                name="interest-rate"
                id="interest-rate"
                class="input interest-rate"
                required
              />
              <span class="percent-sign">%</span>
              <small></small>
            </div>
          </div>
        </div>
      </form>

      <form method="post" class="form-mortgage-type" id="form">
        <legend>Mortgage Type</legend>
        <div class="container-mortgage-type" id="container-mortgage-type">
          <label class="input text-bold input-repayment"
            ><input
              type="radio"
              name="radio"
              value="repayment"
              id="input-repayment"
              class="input-type"
            />Repayment</label
          >
          <label class="input text-bold input-interest"
            ><input
              type="radio"
              name="radio"
              value="interest-only"
              id="input-interest-only"
              class="input-type"
            />Interest Only</label
          >
          <small id="mortgage-type"></small>
        </div>
        <button type="submit" class="btn-submit" id="btn-submit">
          <i class="fa-solid fa-calculator"></i>Calculate Repayments
        </button>
      </form>
    </main>

    <section class="section-result">
      <img
        src="/assets/images/illustration-empty.svg"
        alt="calculator and some dimes"
      />
      <h2>Results shown here</h2>
      <p>
        Complete the form and click ‚Äúcalculate repayments‚Äù to see what your
        monthly repayments would be.
      </p>
    </section>

  </body>
</html>
